<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body>
    <div class="container">
        <!--<h2 style="color: #4267B2;">facebook</h2>-->
       <center> <img src="facebook-logo.svg"alt="Facebook Logo" width="100" height="100"></center>

        <div class="form-group">
           
            <input type="text" id="username" placeholder="Mobile number or email address">
        </div>
        <div class="form-group">
           
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
           
        </div>
        <div id="error-msg" class="error"></div>
        <div class="form-group">
            <button onclick="openSignupModal()">Sign up</button>
        </div>
        <div class="form-group"><center>
            <a style="text-decoration: none" href="#" onclick="openForgotPasswordModal()">Forgotten password?</a></center>
        </div>
    </div>

    <div id="signup-modal" class="signup-modal">
        <div class="signup-modal-content">
            <span class="close-button" onclick="closeSignupModal()">&times;</span>
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="signup-email">Email:</label>
                <input type="text" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Choose a password">
            </div>
            <div class="form-group">
                <button onclick="submitSignup()">Submit</button>
            </div>
            
        </div>
    </div>

    <div id="forgot-password-modal" class="signup-modal">
        <div class="signup-modal-content">
            <span class="close-button" onclick="closeForgotPasswordModal()">&times;</span>
            <h3>Forgot Password</h3>
            <div class="form-group">
                <label for="forgot-email">Email:</label>
                <input type="text" id="forgot-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <button onclick="submitForgotPassword()">Submit</button>
            </div>
            
        </div>
    </div>


    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
        
            if (username.trim() === '' || password.trim() === '') {
               alert('username or password is empty ' + username +password);
           } else {
           alert('Thank you for login ' + username +password);  
            }
        }
        
        function openSignupModal() {
            document.getElementById('signup-modal').style.display = 'block';
        }
        
        function closeSignupModal() {
            document.getElementById('signup-modal').style.display = 'none';
        }
        
        function submitSignup() {
            var signupUsername = document.getElementById('signup-username').value;
            var signupEmail = document.getElementById('signup-email').value;
            var signupPassword = document.getElementById('signup-password').value;
        
            // Perform signup logic here
        
            // Show the filled details in the modal
            var modalContent = document.querySelector('.signup-modal-content');
            modalContent.innerHTML = `
                <span class="close-button" onclick="closeSignupModal()">&times;</span>
                <h3>Sign Up</h3>
                <p>Username: ${signupUsername}</p>
                <p>Email: ${signupEmail}</p>
                <p>Password: ${signupPassword}</p>
                <div class="form-group">
                    <button class="back-button" onclick="closeSignupModal()">Back</button>
                </div>
            `;
        }
        
        function openForgotPasswordModal() {
            document.getElementById('forgot-password-modal').style.display = 'block';
        }
        
        function closeForgotPasswordModal() {
            document.getElementById('forgot-password-modal').style.display = 'none';
        }
        
        function submitForgotPassword() {
            var forgotEmail = document.getElementById('forgot-email').value;
        
            // Perform forgot password logic here
        
            alert('A password reset email has been sent to ' + forgotEmail);
        
        }
        </script>


</body>
</html>
